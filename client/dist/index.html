<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="app"></div>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

      ::placeholder {
        color: 'black';
      }

      html {
        background-image: linear-gradient(180deg, #eaeaea);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        font-variant-caps: titling-caps;
      }

      header {
        margin: 0;
        padding: 2%;
      }

      #main-header {
        padding: 0%;
        height: 10vh;
        box-sizing: content-box;
        background-color: #fff;
        box-shadow: 1px 1px 7px 3px rgb(233 233 233 / 48%)
      }



      @keyframes carouselStart {
        from {
          filter: opacity(0)
        }
        to {
          filter: opacity(100);
        }
      }

      #main-photo {
        filter: opacity(0);
        animation-name: carouselStart;
        animation-duration: .8s;
        animation-delay: .5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-play-state: initial;
      }

      @keyframes rise {
        from {
          top: 100%;
          filter: brightness(200);
        }
        to {
          top: 0px;
          filter: brightness(1);
        }
      }

      .ReactModal__Overlay {
        opacity: 0;
        transition: all .5s ease-in-out;
        transition-property: all
      }
      .ReactModal__Overlay--after-open{
        opacity: 1;
        animation-name: rise;
        animation-duration: .3s;
        animation-fill-mode: forwards;
      }

      @keyframes shade {
        from {
          filter: none;
        }
        to {
          filter: brightness(.85);
        }
      }

      .button-hover:hover {
        animation-name: shade;
        animation-duration: .3s;
        animation-fill-mode: forwards;
      }
      .button-hover:focus {
        outline: none;
      }

      .hover-box {
        background-size: 100% 100%;
      }
      .hover-box:hover {
        animation-name: shade;
        animation-duration: .5s;
        animation-fill-mode: forwards;
      }

      .top-modal-photos {
        display: flex;
        flex-wrap: wrap-reverse;
        background-size: 100% 100%;
      }

     #top-modal-photo-0 {
       float: left;
       width: 48.95%;
       height: 62.7vh;
       margin-right: 1%;
     }

     #top-modal-photo-1 {
       margin-bottom: 1%
     }

     #top-modal-photo-2 {
       margin-top: 1%;
     }

     #two-horizontal-0 {
       margin-right: 1%;
     }

      #info-bar {
        width: 80%;
        margin: 1.5% 13%;
      }

      #info-name {
        font-size: 28px;
      }

      .info {
        margin: 0% .8%;
        margin-top: 1%;

        font-size: 14px;
      }

      #feature-photo {
        border-top-left-radius: 3%;
        border-bottom-left-radius: 3%;
        width: 36.7%;
        height: 50.5vh;
        margin: .2% .25% 0% 13% ;
        background-size: 100% 100%;
        float: left;
      }

      #feature-photo:hover {
        animation-name: shade;
        animation-duration: .5s;
        animation-fill-mode: forwards;
      }

      #pic-frame {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: 50%;
        max-width: 37%;
      }

      .boxes {
        margin: 1%;
        justify-content: space-between;
        max-width: 97.3%;
        height: 24.85vh;
        background-size: 100% 100%;
      }


      #ms-1 {
        border-top-right-radius: 6%;
      }

      #ms-3 {
        border-bottom-right-radius: 6%;
      }

    </style>
    <script src="./bundle.js"></script>
  </body>

</html>
